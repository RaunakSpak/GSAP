<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GSAP Example</title>

  <link rel="stylesheet" href="app.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>

<body>

  <section class="panel intro">
    <h1>Immersive Scroll</h1>
  </section>

  <section class="panel features">
    <div class="feature">
      <img src="https://via.placeholder.com/400x300" alt="Feature" />
      <h2>Beautiful Transitions</h2>
    </div>
  </section>

  <section class="panel features">
    <div class="feature">
      <img src="https://via.placeholder.com/400x300" alt="Feature 2" />
      <h2>Smooth Scroll Animations</h2>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
